<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.scss">
</head>
<body>
    <div class="content" id="content">

        <div class="banner col1" id="banner">
            <div class="banner banner-header" id="banner-header">The Odin Project</div>
            <img src="banner-image.jpg" alt="Picture of ferns" class="banner banner-image" id="banner-image">
            <div class="banner banner-attribution" id="banner-attribution">
                Photo by <a href="https://unsplash.com/@haliewestphoto?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Halie West</a> on <a href="https://unsplash.com/?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
            </div>
        </div>

        <div class="main col2" id="main">
            <div class="main text-container" id="text-container">
                <div class="primary-text">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</div>
                <div class="secondary-text">You <em>know</em> you want to.</div>
            </div>

            <form class="main form" id="form">
                <div class="input-container">
                    <div>
                        <label for="first-name">first name</label>
                        <input type="text" name="first-name" id="first-name">
                        <div class="validation first-name"></div>
                    </div>
                    <div>
                        <label for="last-name">last Name</label>
                        <input type="text" name="last-name" id="last-name">
                        <div class="validation last-name"></div>
                    </div>
                    <div>
                        <label for="email">email</label>
                        <input type="email" name="email" id="email">
                        <div class="validation email"></div>
                    </div>
                    <div>
                        <label for="phone-number">phone number</label>
                        <input type="text" name="phone-number" id="phone-number">
                        <div class="validation phone-number"></div>
                    </div>
                    <div>
                        <label for="password">password</label>
                        <input type="password" name="password" id="password">
                        <div class="validation password"></div>
                    </div>
                    <div>
                        <label for="confirm-password">confirm password</label>
                        <input type="text" name="confirm-password" id="confirm-password">
                        <div class="validation confirm-password"></div>
                    </div>
                </div>
                <button type="submit">Create Account</button>
            </form>

            <div class="main login" id="login">Already have an account? <a href="#">Log In</a></div>
        </div>
    </div>
    
</body>
</html>
